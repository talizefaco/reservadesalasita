{%extends 'reservations/header.html' %}

{%block content%}
<h2 class="text-center">Reservas da minha sala</h2>
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>Começo</th>
            <th>Término</th>
            <th>Quem Reservou</th>
            <th>Cancelar</th>
        </tr>
    </thead>
    <tbody>
    {% for reserva in reservas %}
        <tr>
            <td>{{reserva.comecoReserva}}</td>
            <td>{{reserva.terminoReserva}}</td>
            <td>{{reserva.donoReserva}}</td>
            <td><form method="post">
                {%csrf_token%}
                <input type="hidden" name="id" value="{{reserva.id}}" />
                <button class="btn btn-outline" type="submit">Cancelar</button>
            </form></td>
        </tr>
    {%endfor%}
    </tbody>
</table>
</div>
{%endblock%}
